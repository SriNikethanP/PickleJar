spring.application.name=${MYSQL_DATABASE:pickle}
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE:pickle}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:test}
server.port=${PORT:8080}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-here-make-it-very-long-and-secure-for-production-use
jwt.expiration=86400000
jwt.issuer=pickle-company
jwt.audience=pickle-users

